<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Crochet CAD</title>
    <link rel="stylesheet" href="css/print.css" media="print" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/screen.css" media="screen, projection" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/ie.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="css/lib/bootstrap.css" type="text/css" charset="utf-8">

    <link rel="stylesheet" href="css/index.css" type="text/css" charset="utf-8">
</head>
<body><div id="wrapper">
        <h1>Crochet CAD</h1>
        <ul class="nav nav-tabs noprint">
            <li><a href="#sphere" data-toggle="tab">Sphere</a></li>
            <li><a href="#donut" data-toggle="tab">Donut</a></li>
        </ul>
        <div class="tab-content">
            <div class='tab-pane' id='sphere'>
                <div class="controls well span4 noprint">
                    <form>
                        <div class="clearfix">
                            <label for="sphere_rows">Rows</label>
                            <div class="input"><input type="number" class="span2" name="rows" id="sphere_rows" data-bind="value: sphere.rows, valueUpdate: ['afterkeydown','aftermousedown']"></div>
                        </div>
                        <div class="clearfix">
                            <label class="checkbox"><input type="checkbox" id="sphere_snap" name="snap" data-bind="checked: sphere.snap">Snap to nearest 6 stitches</label>
                        </div>
                    </form>
                </div>
                <div class="span8" id="sphere_pattern" data-bind="foreach: sphere.instructions">
                    <div>
                        <strong>Row <span data-bind="text: num">--</span>:</strong>
                        <span data-bind="text: instructions">--</span>
                        <em>[<span data-bind="text: instructions.stitches()">--</span> Stitches]</em>
                    </div>
                </div>
            </div>

            <div class='tab-pane' id='donut'>
                <div class="controls well span4 noprint">
                    <form>
                        <div class="clearfix">
                            <label for="rows">Rows</label>
                            <div class="input"><input type="number" min="6" class="span2" name="donut_rows" id="rows" data-bind="value: donut.rows, valueUpdate: ['afterkeydown','aftermousedown']"></div>
                        </div>
                        <div class="clearfix">
                            <label for="inner_rad">Inside radius</label>
                            <div class="input"><input type="number" min="6" class="span2" name="inner_rad" id="inner_rad" data-bind="value: donut.innerStitches, valueUpdate: ['afterkeydown','aftermousedown']"> Stitches</div>
                        </div>
                        <div class="clearfix">
                            <label class="checkbox"><input type="checkbox" id="donut_snap" name="snap" data-bind="checked: donut.snap">Snap to nearest 6 stitches</label>
                        </div>
                    </form>
                </div>
                <div class="description span8 printonly">
                    A donut pattern, with an inner radius of <span data-bind="text: donut.innerStitches"></span> stitches, and <span data-bind="text: donut.rows"></span> rows around.
                    <span data-bind="visible: donut.snap">The rows in this pattern have been rounded to 6 stitches for neatness.</span>
                </div>
                <div class="span8" id="donut_pattern" data-bind="foreach: donut.instructions">
                    <div>
                        <strong>Row <span data-bind="text: num">--</span>:</strong>
                        <span data-bind="text: instructions">--</span>
                        <em>[<span data-bind="text: instructions.stitches()">--</span> Stitches]</em>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-header">
            <a class="close" data-dismiss="modal">Ã—</a>
            <h3>Modal header</h3>
        </div>
        <div class="modal-body">
            <p>Enter your guage below:</p>
            <!--<div class="controls span4">
                <form>
                    <label for="inner_rad">Inside radius</label>
                    <div class="input">
                        <input type="number" min="6" class="span2" name="inner_rad" id="inner_rad" data-bind="value: donut.innerStitches, valueUpdate: ['afterkeydown','aftermousedown']"> Stitches</div>
                </form>
            </div>-->
        </div>
        <div class="modal-footer">
            <a href="#" class="btn">Close</a>
            <a href="#" class="btn btn-primary">Save changes</a>
        </div>
    </div>

    <script src="compress:lib" charset="utf-8"></script>
    <script src="compress:gen" charset="utf-8"></script>
</body>
</html>
